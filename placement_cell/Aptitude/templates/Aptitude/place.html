{% extends 'temp/student_page.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>
<body>
    <center>
        <h2>Placement</h2>
    <form method="post">
        {% csrf_token %}
        <table class="table table-borderless ">
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="text" id="age" name="q1" required class="form-control"></td>
            </tr>
              <tr>
                <td><label for="stream">Stream:</label></td>
                <td>
                    <select id="stream" name="q3" class="form-control">
                        <option value="0">Electronics And Communication</option>
                        <option value="1">Computer Science</option>
                        <option value="2">Information Technology</option>
                        <option value="3">Mechanical</option>
                        <option value="4">Electrical</option>
                        <option value="5">Civil</option>
                    </select>
                </td>
            </tr>
             <tr>
                <td><label>Internship:</label></td>
                <td>
                    <input type="radio" id="male" name="q4" value="1" checked>
                    <label for="yes">Yes</label>
                    <input type="radio" id="female" name="q4" value="0">
                    <label for="no">No</label>
                </td>
            </tr>
              <tr>
                <td><label>History of Backlogs:</label></td>
                <td>
                    <input type="radio" id="male" name="q7" value="1" checked>
                    <label for="yes">Yes</label>
                    <input type="radio" id="female" name="q7" value="0">
                    <label for="no">No</label>
                </td>
            </tr>


            <tr>
                <td></td>
                <td> <input type="submit" value="Submit" class="btn-primary"></td>
            </tr>
        </table>
    </form>
         </center>
</body>
</html>
{% endblock %}
