{% extends 'temp/company_page.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Announcement</title>
</head>
<body>
<center>
    <h2>ADD ANNOUNCEMENT</h2>
    <form method = 'post'>
        {% csrf_token %}
        <table>
            <tr>
                <td>job name</td>
                <td><select name="jbname" required="" class="form-control">
                    <option>--select--</option>
                    {% for i in d %}
                    <option value="{{ i.job_id }}">{{ i.name }}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>vacancy</td>
                <td><input type="text" name="vancy" required class="form-control"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="submit" class="btn btn-primary"></td>
            </tr>
        </table>
    </form>

</center>


</body>
</html>
{% endblock %}
