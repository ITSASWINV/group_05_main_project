{% extends 'temp/admin_page.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Page</title>
</head>

<body>
    <h2>Management Alumni</h2>
    <table  class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Mail</th>
                <th>Career Path</th>
                <th>Experience</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        {% for i in a %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.phone }}</td>
                <td>{{ i.mail }}</td>
                <td>{{ i.career_path }}</td>
                <td>{{ i.experience }}</td>
                <td>{{ i.status }}</td>
                    <td><a href="/alumini/accept/{{ i.alumini_id }}" class="btn btn-success btn-sm">Accept</a> </td>
                    <td><a href="/alumini/reject/{{ i.alumini_id }}" class="btn btn-danger btn-sm">Reject</a> </td>

            </tr>
        {% endfor %}



        </tbody>
    </table>

</body>

</html>
{% endblock %}
