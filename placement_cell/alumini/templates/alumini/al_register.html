{% extends 'temp/page.html' %}
{% block base %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>

        <h2>Registration Form</h2>
    <form method="post">
        {% csrf_token %}
    <table class="table table-responsive">
        <tr>
            <td>Name</td>
            <td><input type="text" id="name" name="name" required class="form-control"></td>
        </tr>
         <tr>
            <td>Email</td>
            <td>
        <input type="email" id="mail" name="mail" required class="form-control"></td>
        </tr>
         <tr>
            <td>Phone</td>
            <td><input type="tel" id="phone" name="phone" required class="form-control"></td>
        </tr>
         <tr>
            <td>Career Path</td>
            <td>
                <select name="careerpath" id="careerpath" required class="form-control">
            {% for i in x %}
            <option value="{{ i.career_id }}">{{ i.career }}</option>
            {% endfor %}
            </select>
            </td>
        </tr>
         <tr>
            <td>Experience</td>
            <td>
                <input type="text" id="experience" name="experience" required class="form-control">
            </td>
        </tr>
         <tr>
            <td>Pass out Year</td>
            <td><input type="text" id="year" name="year" required class="form-control" pattern="[0-9]{4}" maxlength="4" minlength="4"></td>
        </tr>
         <tr>
            <td>Password</td>
            <td><input type="password" id="password" name="password" required class="form-control"></td>
        </tr>
         <tr>
            <td></td>
            <td><button type="submit">Register</button></td>
        </tr>
    </table>
