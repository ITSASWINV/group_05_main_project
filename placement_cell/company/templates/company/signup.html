{% extends 'temp/page.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>

<div>
    <h1>Company Signup</h1>
    <form method="post" class="m-4">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required="" class="form-control"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required="" class="form-control"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required="" class="form-control"><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required="" class="form-control"><br>

        <label for="description">About:</label><br>
        <textarea id="description" name="description" placeholder="Tell us about yourself" required="" class="form-control"></textarea><br>

        <input type="submit" value="Signup" class="btn btn-success">
    </form>
</div>

</body>
</html>
{% endblock %}
